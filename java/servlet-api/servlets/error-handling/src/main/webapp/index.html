<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Index</title>
    <script type="text/javascript">
        function getUrlVars() {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }

        function showError() {
            if (getUrlVars()['error'] != null) {
                alert("You don't have access to this page!")
            }
        }
    </script>
    <style type="text/css">
        a {
            padding: 0.5em;
        }
    </style>
</head>
<body onload="showError();">
<p>Handle common errors using web.xml configuration:
    <a href="process-with-errors">500</a>
    <a href="not-existing-page.html">404</a>
    <a href="restricted/file.txt">403</a>
</p>
</body>
</html>
